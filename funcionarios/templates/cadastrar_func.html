<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="mb-3">
        <form action="{% url 'cadastrar_func' %}" method="post">
            {% csrf_token %}
            <label class="form-label" for="nome">Nome</label><br>
            <input class="form-control"  type="text" name="nome" placeholder="Escreva nome do funcionario"><br>

            <label class="form-label" for="funcao">Função</label><br>
            <input class="form-control" type="text" name="funcao" placeholder="Escreva a função"><br>

            <label class="form-label" for="sexo">Sexo</label><br>
            <select class="form-select" aria-label="Default select example" name="sexo">
                <option selected>Feminino</option>
                <option value="Masculino">Masculino</option>
            </select><br>

            <label class="form-label" for="email">Email</label><br>
            <input class="form-control" type="text" name="email" placeholder="Escreva o Email"><br>

            <input class="btn btn-primary" type="submit" value="Cadastrar">

        </form>
        <hr>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Função</th>
                <th scope="col">Sexo</th>
                <th scope="col">Email</th>
                <th scope="col">Atualizar</th>
                <th escope="col">Deletar</th>
              </tr>
            </thead>
            <tbody>
            {% for i in funcionarios %}
              <tr>
                <form action="{% url 'atualizar_func' i.id %}" method="post">
                  {% csrf_token %}
                  <td><input type="text" value="{{ i.nome }}" name="nome"></td>
                  <td><input type="text" value="{{ i.funcao }}" name="funcao"></td>
                  <td><input type="text" value="{{ i.sexo }}" name="sexo"></td>
                  <td><input type="text" value="{{ i.email }}" name="email"></td>
                  <td><input type="submit" value="Atualizar"></td>
                </form>
                  <td><a class="btn btn-danger" href="{% url 'deletar_func' i.id %}">Apagar</a></td>
                
              </tr>
            {% endfor %}
              
            </tbody>
          </table>
    </div>
</html>
